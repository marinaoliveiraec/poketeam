<div >
	<div class="row">
		<div class='container col-sm-10'>
			<h1 class="text-format text-center">Times</h1>
			<div class="panel panel-success" ng-repeat="time in times">
				<div class="panel-heading">
					<h3 class="panel-title text-center upper">{{time.nome}}</h3>
				</div>
				<div class="panel-body text-center row" style="background-color:black; color:white">
					<div class='container col-sm-2' ng-repeat="pokemon in time.pokemons">
						<img ng-src="{{pokemon.img}}" >
						<button type="button" ng-hide	="editando" ng-click="setElementEditMove(time.id,time.nome,pokemon.name)" 
							class="btn btn-primary" data-toggle="tooltip" data-placement="top" 
							title="Editar habilidades de {{pokemon.name}}" data-original-title="Tooltip on top">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<h4 class="upper">{{pokemon.name}}</h4>
						<div ng-repeat="move in pokemon.habilidades">
							<h6 class="upper">{{move}}</h6>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='container col-sm-2'>
			<div ng-show="editando" class="form-group">
				<p class="myform">Editando habilidades de:</p>
				<p><span class="myform">Time: </span><span class="upper">{{editElement.nomeTime}}</span></p>
				<p><span class="myform">Pokemon: </span><span class="upper">{{editElement.nomePokemon}}</span></p>
				<ul>
					<span class="text-center myform">Habilidades Selecionadas:</span>
					<li ng-repeat="habilidade in editElement.movesEdit"><span class="upper">{{habilidade}}</span></li>
				</ul>
				<p class="text-center">
					<button type="button" ng-click="saveMoves()" 
						class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Salvar time" data-original-title="Tooltip on top">
							<span>Salvar</span>
					</button>
					<button type="button" ng-click="finalizaEditMoves()" 
						class="btn btn-primary" data-toggle="tooltip" data-placement="top" 
						title="Cancelar alterações de habilidades" data-original-title="Tooltip on top">
						<span>Cancela</span>
					</button>
				</p>
			</div>
			<div class=" text-center"  >
				<h3> Habilidades disponíveis </h3>
			</div>
			<div class="form-group">
				<p><input class="form-control" placeholder="Busca de habilidades" ng-model='buscaMove'></p>
			</div>
				
			<ul class="list-group" style="height:60vh; overflow-y: scroll;">
				<li ng-repeat="move in moves | filter: buscaMove" class="list-group-item upper">
					<a type="button" class="btn btn-primary" ng-show="editando" ng-click="editMove(move)" data-toggle="tooltip" data-placement="top" 
						title="Adicionar habilidade" data-original-title="Tooltip on top">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
					{{move}} 
				</li>
			</ul>		
		</div>
	</div>		
</div>
